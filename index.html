<script type="text/javascript">
	// only really care for ES15

	// hiding navigation bar
	class NavigationHider{
		constructor(delta, targetClass){
			this.delta = delta;
			this.classTag = targetClass;
			this.visible=true;
			this.lastPosition = 1;
		}
		CheckNavigationState(e){

			var st = $(window).scrollTop();

			//check if the scroll is 5 less than previous window state (user is scrolling up)
			//or if the scope is within the header area
			this.visible = (st<=navHeight-this.delta&&st<200)

			// calls the correct method to hide/show the nagivation
			this.visible?this.Show():this.Hide();
			
			// sets the last position
			this.lastPosition = st;

		}
		Hide(){
			$(this.classTag).addClass("nav-up")
		}
		Show(){

			$(this.classTag).addClass("w3-animate-top").removeClass("nav-up")
		}
	}

	let navHeight = 63;
	var navManager = new NavigationHider(60,".nav-submenu");

	// adds the event handler
	//$(window).scroll((e)=>navManager.CheckNavigationState(e));
	setInterval(()=>navManager.CheckNavigationState(""),150);

	
</script>
